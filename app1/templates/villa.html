
<!DOCTYPE HTML>
<html>
	<head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
          {% load static %}
      <title>Villa Details</title>
      <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet">
      <link rel="stylesheet" href="{% static 'style.css' %}" >

    <link rel="stylesheet" href="{% static 'main.css' %}">
	<link rel="stylesheet" href="{% static 'jspc-royal_blue.css' %}">
	<script type="text/javascript" src="{% static 'js-persian-cal.min.js' %}"></script>
      <!--<link rel="stylesheet" href="{% static 'css/style.css' %}" >-->
    <!-- map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script

  </head>

<body>
  <div>
      <div class="row" >
          <div class="col s1"></div>
          <div class="col s10" style="background-color: #ffeb3b;">
              <form action="villa.html">
                  </br>
                  {% if villaCat_list %}
                  <div id="villaCat" class="row"  style="font: 18px 'b nazanin', sans-serif; font-weight: bold; color:#000066;">
                      دسته بندی:
                      <p class="col s{{villaCat_list.count}}">
                          <label style="font: 18px 'b nazanin', sans-serif; font-weight: bold; color:black;">
                              <input id="villaCatRadiogroup0" class="with-gap" name="group1" type="radio" checked>
                              <span>
                                  بدون دسته
                              </span>
                          </label>
                      </p>
                      {% for villaCat in villaCat_list %}
                      <p class="col s2">
                          <label style="font: 18px 'b nazanin', sans-serif; font-weight: bold; color:black; ">
                              <input id="villaCatRadiogroup{{villaCat.id}}" class="with-gap" name="group1" type="radio">
                              <span>
                                  {{villaCat.title}}
                              </span>
                          </label>
                      </p>
                      {% endfor %}
                  </div>
                  {% endif %}
                  </br>
                  <div class="row" style="font: 18px 'b nazanin', sans-serif; font-weight: bold; color:#000066;">
                      <div class="col s6">
                          <div class="">
                                <input style="visibility: hidden;" type="text" id="pcal1" class="pdate"><br>
                                <label for="extra">از تاریخ:</label><br>
                                <input type="text" id="extra1" class="pdate wide">
                          </div>
                      </div>
                      <div class="col s6">
                          <div>
                                <input style="visibility: hidden;" type="text" id="pcal2" class="pdate"><br>
                                <label for="extra">از تاریخ:</label><br>
                                <input type="text" id="extra2" class="pdate wide">
                          </div>
                      </div>
                  </div>
                  <script type="text/javascript">
                        var objCal1 = new AMIB.persianCalendar( 'pcal1', {
                                extraInputID: 'extra1',
                                extraInputFormat: 'YYYY/MM/DD - yyyy/mm/dd - JD'
                                //extraInputFormat: 'YYYY/MM/DD'
                            }
                        );
                        var objCal2 = new AMIB.persianCalendar( 'pcal2', {
                                extraInputID: 'extra2',
                                //extraInputFormat: 'YYYY/MM/DD - yyyy/mm/dd - JD'
                                extraInputFormat: 'YYYY/MM/DD'
                            }
                        );
                  </script>
                  <script src="{% static 'api/filter/villaFilters.js' %}"></script>
                  </br>
                  <input class="button" type="button" onclick="doFilter()" value="اعمال فیلتر" style=" font: 18px 'b nazanin', sans-serif; font-weight: bold; color:red; background-color: #bbff33;" >
                  <a href="villa.html" class="button" type="button"  style=" font: 18px 'b nazanin', sans-serif; font-weight: bold; color:green; background-color: #ff3333;" > عدم اعمال فیلتر</a>

              </form>
          </div>
          <div class="col s1"></div>
      </div>

      <div>
          <div class="card-panel teal lighten-4">
              <div id ="bgDiv" class="bg">
                <div id="root" class='container-card' >لیست ویلا ها</div>
                <script src="{% static 'api/villaDetails.js' %}"></script>
              </div>
          </div>
      </div>
  </div>

    <!--</div>-->
<!--</div>-->

</body>

    </html>
