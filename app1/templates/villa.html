
<!DOCTYPE HTML>
<html>
	<head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
          <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->
          <!--<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">-->
      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
          {% load static %}
      <title>Villa Details</title>
      <link rel="stylesheet" href="{% static 'style.css' %}" >
        <!-- jquery-->
        <script type="text/javascript" src="{% static 'jquery-3.3.1.min.js' %}"></script>
        <!--calendar-->
    <link rel="stylesheet" href="{% static 'jspc-royal_blue.css' %}">
    <link rel="stylesheet" href="{% static 'main.css' %}">
	<script type="text/javascript" src="{% static 'js-persian-cal.min.js' %}"></script>
          <!-- AnyChart -->
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js" type="text/javascript"></script>
       <!-- map -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


  </head>

<body>
  <div>
      <div class="row" >
          <div class="col s1"></div>
          <div class="col s10" style="background-color: #b2dfdb;">
              <form action="villa.html">
                  </br>
                  {% if villaCat_list %}
                  <div id="villaCat" class="row"  style="font: 18px 'b nazanin', sans-serif; font-weight: bold; color:#000066;">
                      <p class="col s{{villaCat_list.count}}">
                          <label style="font: 18px 'b nazanin', sans-serif; font-weight: bold; color:black;">
                              <input id="villaCatRadiogroup0" class="with-gap" name="group1" type="radio" checked>
                              <span>
                                  بدون دسته
                              </span>
                          </label>
                      </p>
                      {% for villaCat in villaCat_list %}
                      <p class="col s2">
                          <label style="font: 18px 'b nazanin', sans-serif; font-weight: bold; color:black; ">
                              <input id="villaCatRadiogroup{{villaCat.id}}" class="with-gap" name="group1" type="radio">
                              <span>
                                  {{villaCat.title}}
                              </span>
                          </label>
                      </p>
                      {% endfor %}
                      <p class="col s{{villaCat_list.count}}">
                          <label style="font: 18px 'b nazanin', sans-serif; font-weight: bold; color:black;">
                              <span>
                                  دسته بندی:
                              </span>
                          </label>
                      </p>
                  </div>
                  {% endif %}
                  </br>

                  <div class="row" style="font: 18px 'b nazanin', sans-serif; font-weight: bold; color:#000066;">
                      <div class="col s6">
                          <div style="height: 100px;">
                                <input type="text" id="pcal2" class="pdate" style="font: 15px 'b nazanin', sans-serif;">
                                <label style="color: #2d3e52;font: 15px 'b nazanin', sans-serif;" for="extra">تا تاریخ:</label><br>
                                <input style="visibility:hidden" type="text" id="todate" class="pdate wide">
                          </div>
                      </div>
                      <div class="col s6">
                          <div style="height: 100px;">
                                <input type="text" id="pcal1" class="pdate" style="font: 15px 'b nazanin', sans-serif;">
                                <label style="color: #2d3e52;font: 15px 'b nazanin', sans-serif;" for="extra"> از تاریخ:</label><br>
                                <input style="visibility:hidden" type="text" id="fromdate" class="pdate wide">

                          </div>
                      </div>
                          <p class="col s5"/>
                          <p class="col s5">
                              <label style="font: 18px 'b nazanin', sans-serif; font-weight: bold; color:black; ">
                                  <input id="statusCheckbox" class="with-gap" name="group1" type="checkbox">
                                  <span>
                                      خالی بودن کل بازه:
                                  </span>
                              </label>
                          </p>
                  </div>

                  <script type="text/javascript">
                    var objCal1 = new AMIB.persianCalendar( 'pcal1',
                          { extraInputID: "fromdate"
                          , extraInputFormat: "YYYY-MM-DD"
                          }
                     );
                     var objCal2 = new AMIB.persianCalendar( 'pcal2',
                          { extraInputID: "todate", extraInputFormat: "YYYY-MM-DD" }
                     );
                  </script>
                  <script src="{% static 'api/filter/villaFilters.js' %}"></script>
                  <div>
                      <input data-toggle="tooltip" title="اعمال فیلتر" class="buttonGreen" type="button" onclick="doFilter()" value="اعمال فیلتر"  >
                      <input data-toggle="tooltip" title="عدم اعمال فیلتر" class="buttonRed" title="" type="button" onclick="undoFilter()" value="عدم اعمال فیلتر"  >

                      <script>
                        $(document).ready(function(){
                            $('[data-toggle="tooltip"]').tooltip();
                        });
                      </script>
                  </div>

              </form>
          </div>
          <div class="col s1"></div>
      </div>
      <div>
          <div class="card-panel teal lighten-4">
              <div id ="bgDiv" class="bg">
                <div id="root" class='container-card' ></div>
                <script src="{% static 'api/filter/villaFilters.js' %}"></script>
              </div>
          </div>
      </div>
  </div>

</body>

    </html>
